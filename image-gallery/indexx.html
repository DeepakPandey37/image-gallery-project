<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Page</title>
    <style>
        /* Styles for the full-width section */
        #full-width-section {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/037/997/040/small/ai-generated-dark-forest-with-fog-in-the-background-deep-green-toned-nature-background-photo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #full-width-section .container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        #full-width-section h1 {
            font-size: 3em;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }

        #full-width-section p {
            font-size: 1.3em;
            color: white;
            margin-bottom: 25px;
        }

        #full-width-section input {
            padding: 12px;
            width: 100%;
            border: 5px solid black;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        #full-width-section button {
            padding: 12px 35px;
            font-size: 1.2em;
            background-color: rgb(13, 12, 12);
            color: white;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Styles for the card section */
        #card-section {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        #card-section .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        #card-section .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            max-width: 18rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #card-section .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        #card-section .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        #card-section .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        #card-section .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Full-Width Section -->
    <div id="full-width-section">
        <div class="container">
            <h1>webx10</h1>
            <p>Find all events images on our page</p>
            <form action="/search" method="GET">
                <input type="text" name="query" placeholder="Search something..." required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Card Section -->
    <div id="card-section">
        <div class="card-container">
            <% data.forEach(post => { %>
                <div class="card">
                    <img src="<%= post.url %>" alt="Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title"><%= post.title %></h5>
                        <p class="card-text"><%= post.summary %></p>
                        <a href="<%= post.url %>" class="btn">Download here</a>
                    </div>
                </div>
            <% }) %>
        </div>
    </div>
</body>
</html>
